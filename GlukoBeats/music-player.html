<!DOCTYPE html>
<html>
<head>
	<title>music player</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./css/music-player.css">
</head>
<body>
	<div class="main">
		<p id="logo"><i class="fa fa-music" aria-hidden="true"></i>Music</p>
		<div class="left">
			<img id="track_image">
			<div class="volume">
				<p id="volume_show">100</p>
				<i class="fa fa-volume-up" aria-hidden="true" onclick="muteSound()"></i>
				<input type="range" min="0" max="100" value="100" onchange="volumeChange()" id="volume">
			</div>
		</div>
		<div class="right">
			<div class="show_song_no">
				<p id="present">1</p>
				<p>/</p>
				<p id="total">4</p>
			</div>
			<p id="title">title.mp3</p>
			<p id="artist">Artist name</p>
			<div class="middle">
				<button onclick="previousSong()" id="prev"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
				<button onclick="justPlay()" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
				<button onclick="nextSong()" id="next"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
			</div>
			<div class="duration">
				<input type="range" min="0" max="100" value="0" id="duration_slider" onchange="changeDuration()">
			</div>
			<button id="auto" onclick="autoPlaySwitch()">Auto play <i class="fa fa-circle-o-notch" aria-hidden="true"></i></button>
		</div>
	</div>
	<script src="./js/music-player.js"></script>
</body>
</html>
